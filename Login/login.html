<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tekathon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <form class="form-container">
        <h2 class="form-heading">Login</h2>
        <img src="./../Assets/Images/busLogo.png" class="bus-logo" alt="">
        <div class="form-group">
            <label for="email" class="form-label">Your email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your Email" required />
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Your password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
        </div>
        <div class="form-check">
            <input id="remember" type="checkbox" class="form-checkbox" required />
            <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <button type="submit" class="form-button">Login</button>
        <p class="signup-text">Don't have an account? <a href="./../SignUp/signup.html" class="signup-link">SignUp</a></p>

        <p class="or">Or</p>

        <div id="g_id_onload"
            data-client_id="1060592577583-fg9dq1ob0l1segoelm6s1pnndud1jc7i.apps.googleusercontent.com"
            data-login_uri="http://localhost:5500"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin" data-type="standard"></div>
    </form>

    <script>
        function handleCredentialResponse(response) {
          // This function is called when the user signs in successfully
          console.log("Encoded JWT ID token: " + response.credential);
      
          // For now, just log the ID token
          // In a real application, you would send this token to your backend for verification and authentication
        }
      
        window.onload = function() {
          google.accounts.id.initialize({
            client_id: "1060592577583-fg9dq1ob0l1segoelm6s1pnndud1jc7i.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.querySelector('.g_id_signin'),
            { theme: "outline", size: "large" }  // customization of button
          );
          google.accounts.id.prompt(); // Prompt for sign-in
        }
      </script>
      
</body>
</html>
