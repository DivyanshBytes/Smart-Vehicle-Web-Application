<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - Tekathon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-container">
        <h2 class="form-heading">SignUp</h2>
        <img src="./../Assets/Images/busLogo.png" class="bus-logo" alt="">
        <div class="form-group">
            <label for="email" class="form-label">Your email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your Email" required />
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Your password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
        </div>
        <p class="login-text">Already have an account? <a href="./../Login/login.html" class="login-link">Login</a></p>
        <button type="submit" class="form-button">SignUp</button>
    </form>
</body>
</html>
